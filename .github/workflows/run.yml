name: VC Notice Alarm

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs_on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install libraries
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py
